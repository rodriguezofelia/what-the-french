{% extends 'base.html' %} {% block title%} WHAT THE FRENCH {% endblock %} {%
block body%}
<div class="d-flex align-items-center flex-column p-5 card-container">
  <div
    class="d-flex justify-content-center align-items-center flex-column p-5 info-container"
  >
    <div>
      <h1 class="pt-4 my-3">Sign Up</h1>
    </div>
    <form>
      <div class="pt-2 my-2">
        <label for="first-name"></label>
        <input
          type="text"
          id="first-name"
          placeholder="First Name"
          name="first_name"
        />
      </div>
      <div class="my-2">
        <label for="last-name"></label>
        <input
          type="text"
          id="last-name"
          placeholder="Last Name"
          name="last_name"
        />
      </div>
      <div class="my-2">
        <label for="email"></label>
        <input type="text" id="email" placeholder="Email" name="email" />
        <span id="email-error-msg"></span>
      </div>
      <div class="my-2">
        <label for="password"></label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          name="password"
        />
      </div>
      <div
        class="d-flex justify-content-center align-items-center flex-column my-2"
      >
        <button type="submit">Submit</button>
      </div>
    </form>
    <p>Already have an account? <a href="/sign-in">Login</a></p>
  </div>
</div>
<script src="static/js/signUp.js"></script>
{% endblock%}
