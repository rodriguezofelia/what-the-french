{% extends 'base.html' %} {% block title%} WHAT THE FRENCH {% endblock %} {%
block body%}
<div class="d-flex align-items-center flex-column m-5 card-container">
  <div
    class="d-flex justify-content-center align-items-center flex-column p-5 info-container"
  >
    <div>
      <h1 class="pt-4 my-3">Login</h1>
    </div>
    <form>
      <div class="pt-2 my-2">
        <label for="email"></label>
        <input
          type="email"
          id="email"
          placeholder="Email"
          name="email"
          required
        />
      </div>
      <div class="my-2">
        <label for="password"></label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          name="password"
          required
        />
      </div>
      <div>
        <span id="incorrect-pw-msg"></span>
      </div>
      <div
        class="d-flex justify-content-center align-items-center flex-column my-2"
      >
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
    <p class="mt-2">Don't have an account? <a href="/sign-up">Sign Up</a></p>
  </div>
</div>
<script src="static/js/login.js"></script>
{% endblock%}
