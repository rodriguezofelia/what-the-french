<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title%} What The French {% endblock %}</title>

    {% block head%}{% endblock %} {% for msg in get_flashed_messages() %}
    <p class="flash-msg">{{ msg }}</p>
    {% endfor %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="static/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm justify-content-between py-1 px-3">
      <a class="navbar-brand" href="/">wtf.</a>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarText">
        <ul class="navbar-nav navbar-collapse">
          <li class="nav-item mx-2" id="quiz-nav-link">
            <a class="text-decoration-none" href="/verb-conjugation">Quizzes</a>
          </li>
          <li class="nav-item mx-2">
            <a class="text-decoration-none" href="/podcasts">Podcasts</a>
          </li>
          <li class="nav-item mx-2" id="account-link">
            <a class="text-decoration-none" href="/profile">Account</a>
          </li>
          <li class="nav-item mx-2">
            <a class="text-decoration-none" id="log-in-out-link" href="/sign-in"
              >Login</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <script src="static/js/utils.js"></script>
    <script src="static/js/nav-bar.js"></script>
    {% block body%} {% endblock %}
  </body>
</html>
